<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/var.css">
    <link rel="stylesheet" href="styles/main.css">

    <title>Calculadora</title>
</head>
<body>
    <div class="top">
        <h1>Calculadora</h1>
    </div>

    <div class="content">
        <table class="corpo-calc">
            <tr class="linha">
                <td class="resultado" colspan="4">
                    Resultado
                </td>
            </tr>
            <tr>
                <td class="numero">
                    7
                </td>
                <td class="numero">
                    8
                </td>
                <td class="numero">
                    9
                </td>
                <td class="apagar">
                    DEL
                </td>
            </tr>
            <tr>
                <td class="numero">
                    4
                </td>
                <td class="numero">
                    5
                </td>
                <td class="numero">
                    6
                </td>
                <td class="operador">
                    +
                </td>
            </tr>
            <tr>
                <td class="numero">
                    1
                </td>
                <td class="numero">
                    2
                </td>
                <td class="numero">
                    3
                </td>
                <td class="operador">
                    -
                </td>
            </tr>
            <tr>
                <td class="numero">
                    ,
                </td>
                <td class="numero">
                    0
                </td>
                <td class="numero">
                    =
                </td>
                <td class="operador">
                    *
                </td>
            </tr>
            <tr>
                <td class="operador">
                    /
                </td>
                <td class="operador">
                    ^
                </td>
                <td class="operador">
                    %
                </td>
                <td class="operador github">
                    <img src="imgs/Octocat.png" height="40vh" alt="logo do github" srcset="">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
